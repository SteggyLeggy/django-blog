{% extends 'blog/base.html' %}

{% block header %}

{% endblock %}

{% block content %}
{% if blog_list %}
    <ul>
    {% for blog in blog_list %}
        <li><a href="{% url 'blog:detail' blog.slug %}">{{ blog.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No blog posts are available.</p>
{% endif %}
{% endblock %}
